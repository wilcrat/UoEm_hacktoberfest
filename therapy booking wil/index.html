<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/login.js" defer></script>
  </head>
  <body>
    <div style="padding-top: 30px; display: flex; justify-content: center">
      <img src="./images/Embu Uni.png" alt="" width="100px" />
    </div>

    <div style="padding-top: 20px; margin: auto; width: fit-content; height: auto;">
      <h2 style="color: #248746; text-align: center;">Welcome</h5>
        <p style="font-size: 80%;  padding-top: 5px;">Please enter your information below to sign in to your account</p>
        <br>
        <form action="">
          <p>Email</p>
          <input type="email" name="" id=""> <br> <br>
          <p>Password</p>
          <input type="password" name="" id="pwd"> <br> <br>
          <input type="checkbox" onclick="showPassword()" > Show Password <br> <br>
  
          <div style="display: flex;font-size: 80%; justify-content: space-between;">
              <div>
                  <input type="checkbox" name="remember" id="">
                  <span>Remember me</span>
              </div>
              <div>
                  <a href="#">Forgot Password</a>
              </div>
          </div>
          <input type="submit" name="" id="" value="Sign In"> <br> <br>
        </form>

        <p style="text-align: center; font-size: 80%;">Don't have an account?
          <a href="./signup.html">Sign Up</span>
        </p>
        
    </div>
  </body>
</html>
